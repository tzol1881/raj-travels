<div class="delete-confirm-container">
    <div class="title">Are you sure about to delete the product?</div>
    <div class="button-container">
        <button type="button" (click)="onClose(false)" mat-stroked-button color="primary">Cancel</button>
        <button type="submit" (click)="onClose(true)" mat-stroked-button color="primary">Confirm</button>
    </div>
</div>
