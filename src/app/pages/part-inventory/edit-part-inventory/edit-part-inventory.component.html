<div class="edit-product-form-container">
    <h3 class="products-title">{{title}}</h3>
    <form class="edit-product-form" [formGroup]="editPartInventoryData" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Part type</mat-label>
            <mat-select [(value)]="selectedPartType" formControlName="part_type_id">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let partType of partTypes" [value]="partType['id']">{{partType['part_type']}}</mat-option>
            </mat-select>
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="part_type_qty">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Cost</mat-label>
            <input matInput type="number" formControlName="part_cost">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field class="date-input" appearance="outline">
            <mat-label>Choose purchase date</mat-label>
            <input matInput formControlName="part_type_purchase_dt" [matDatepicker]="frompicker">
            <mat-datepicker-toggle matIconSuffix [for]="frompicker"></mat-datepicker-toggle>
            <mat-datepicker #frompicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="date-input" appearance="outline">
            <mat-label>Choose expiry date</mat-label>
            <input matInput formControlName="part_expiry_dt" [matDatepicker]="topicker">
            <mat-datepicker-toggle matIconSuffix [for]="topicker"></mat-datepicker-toggle>
            <mat-datepicker #topicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="date-input" appearance="outline">
            <mat-label>Choose issued date</mat-label>
            <input matInput formControlName="part_issued_on" [matDatepicker]="issuedOnpicker">
            <mat-datepicker-toggle matIconSuffix [for]="issuedOnpicker"></mat-datepicker-toggle>
            <mat-datepicker #issuedOnpicker></mat-datepicker>
        </mat-form-field>
        <mat-error *ngIf="editPartInventoryData.errors && editPartInventoryData.errors['dateValid'] && (editPartInventoryData.touched ||editPartInventoryData.dirty)">End date should be greater than start date</mat-error>
        <mat-form-field appearance="outline">
            <mat-label>Invoice number</mat-label>
            <input matInput type="text" formControlName="part_type_invoice_nbr">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Manufacturer</mat-label>
            <input matInput type="text" formControlName="part_type_manufaturer">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <div class="button-container">
            <button type="button" (click)="onCancel()" mat-stroked-button color="primary">Cancel</button>
            <button type="submit" mat-stroked-button color="primary" [disabled]="!editPartInventoryData.valid">Save</button>
        </div>
    </form>
</div>
