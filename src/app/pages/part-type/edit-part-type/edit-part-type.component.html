    <div class="edit-product-form-container">
    <h3 class="products-title">{{title}}</h3>
    <form class="edit-product-form" [formGroup]="editPartType" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Part type</mat-label>
            <mat-select [(value)]="selected" formControlName="part_type_id">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let partTypeData of partTypes" [value]="partTypeData['id']">{{partTypeData['part_type']}}</mat-option>
            </mat-select>
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Cost</mat-label>
            <input matInput type="number" formControlName="part_Cost">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="part_type_qty">
            <mat-error>Required</mat-error>
        </mat-form-field>
        <div class="button-container">
            <button type="button" (click)="onCancel()" mat-stroked-button color="primary">Cancel</button>
            <button type="submit" mat-stroked-button color="primary" [disabled]="!editPartType.valid">Save</button>
        </div>
    </form>
</div>
